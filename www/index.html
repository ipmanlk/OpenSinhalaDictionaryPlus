<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./lib/css/onsenui-core.min.css">
  <link rel="stylesheet" href="./lib/css/dark-onsen-css-components.min.css">
  <link rel="stylesheet" href="./lib/css/mdif/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="./lib/css/ionicons/css/ionicons.min.css">

  <!--  libs -->
  <script src="./lib/js/onsenui.min.js"></script>
  <script src="./lib/js/jquery.min.js"></script>
  <script src="cordova.js"></script>
  <style>
    .search-input {
      width: 100%;
    }
    .modal-about div h4{
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .modal-about div h3{
      margin-top: 0;
      padding-top: 0;
    }
    .translator-textarea {
      width: 100%;
    }
    .translator-button {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head> 

<body>
  <!-- side menu (slider) -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <img src="./img/back.jpeg" style="width:100%">
        <ons-list>
          <ons-list-item onclick="fn.load('main.html')" tappable>
            Dictionary
          </ons-list-item>
          <ons-list-item onclick="tlatorShow()" tappable>
            Translator
          </ons-list-item>
          <ons-list-item onclick="aboutShow()" tappable>
            About
          </ons-list-item>
          <ons-list-item onclick="window.location='https://play.google.com/store/apps/developer?id=Navinda+Dissanayake'" tappable>
            More Apps
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="main.html"></ons-splitter-content>
  </ons-splitter>

  <!-- main page -->
  <template id="main.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()" id="toolbar-menu-toggler">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Open Sinhala Dictionary Plus
        </div>
      </ons-toolbar>
      <input id="txtSearchBoxM" onkeyup="suggShow(this)" onpaste="suggShow(this)" type="search" value="" placeholder="Search"
        class="search-input search-input--material">
      <div id="listSuggM" class="list-sugg-m">

      </div>
    </ons-page>
  </template>

  <!-- show english def of sinhala word -->
  <template id="enDef.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.load('main.html');currentPage='main';">
            <ons-icon icon="md-arrow-back"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div id="titleEd" class="center">
          <!-- title goes here -->
        </div>
      </ons-toolbar>

      <ons-card>
        <div class="content">
          <ons-list>
            <ons-list-header>English Meanings</ons-list-header>
            <div id="listEnMeanEd">
              <!-- list goes here -->
            </div>
          </ons-list>
          <ons-list style="margin-top:15px; display: none;">
            <ons-list-header>English Definitions</ons-list-header>
            <div class="listEnDef">

            </div>
          </ons-list>
          <ons-list style="margin-top:15px; display: none;">
            <ons-list-header>Sinhala Synonyms</ons-list-header>
            <div class="listSnSyn">

            </div>
          </ons-list>
        </div>
      </ons-card>
    </ons-page>
  </template>

  <!-- show sinhala def on english word -->
  <template id="snDef.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.load('main.html');currentPage='main';">
            <ons-icon icon="md-arrow-back"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div id="titleSd" class="center">
          <!-- title goes here -->
        </div>
        <div class="right">
          <ons-toolbar-button onclick="TTSspeak(selectedWord);" id="toolbar-menu-toggler">
            <ons-icon icon="ion-volume-high"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <ons-card>
        <div class="content">
          <ons-list>
            <ons-list-header>Sinhala Meanings</ons-list-header>
            <div id="listSnMeanSd">

            </div>
          </ons-list>
          <ons-list style="margin-top:15px;display:none">
            <ons-list-header>English Definitions</ons-list-header>
            <div class="listEnDef">

            </div>
          </ons-list>
          <ons-list style="margin-top:15px;display:none">
            <ons-list-header>English Synonyms</ons-list-header>
            <div class="listEnSyn">

            </div>
          </ons-list>
        </div>
      </ons-card>
    </ons-page>
  </template>

  <!-- show sinhala def on english word -->
  <template id="translator.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.load('main.html');currentPage='main';">
            <ons-icon icon="md-arrow-back"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Translator
        </div>
      </ons-toolbar>

      <ons-card>
        <div class="content">
          <textarea id="txtTranslatorInput" class="textarea translator-textarea" rows="10" placeholder="Type your English or Sinhala text here. සිංහල භාෂාවෙන් හෝ ඉංග්‍රීසි භාෂාවෙන් මෙහි ලියන්න."></textarea>
          <ons-button id="btnTranslatorRun" onclick="tlatorTranslate()" modifier="large" class="translator-button">Translate</ons-button>
          <textarea id="txtTranslatorOutput" class="textarea translator-textarea" rows="10" placeholder="Translated text will appear here. පරිවර්තනය කරන ලද පාඨ මෙහි දිස් වෙනු ඇත." style="display:none"></textarea>
        </div>
      </ons-card>
    </ons-page>
  </template>

  <!-- loading screen -->
  <ons-modal direction="up" id="modalLoading">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> <span id="modalLoadingMsg"></span>
      </p>
    </div>
  </ons-modal>

  <!-- loading screen -->
  <ons-modal direction="up" id="modalAbout" class="modal-about">
    <div style="text-align: center">
      <h4>Developed By</h4>
      <h3>Navinda Dissanayake</h3>
      <h4>Web</h4>
      <h3>www.navinda.xyz</h3>
      <h4>Mail</h4>
      <h3>navilk@zoho.com</h3>
      <button class="button button--material" onclick="$('#modalAbout').hide();">Close</button>
    </div>
  </ons-modal>

  <!-- app functions -->
  <script src="./js/app.all.js" charset="utf-8"></script>
</body>

</html>
