<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./lib/css/onsenui-core.min.css">
  <link rel="stylesheet" href="./lib/css/dark-onsen-css-components.min.css">
  <link rel="stylesheet" href="./lib/css/mdif/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="./lib/css/ionicons/css/ionicons.min.css">

  <!--  libs -->
  <script src="./lib/js/onsenui.min.js"></script>
  <script src="./lib/js/jquery.min.js"></script>
  <script src="cordova.js"></script>
  <style>
    .search-input {
      width: 100%;
    }
    .modal-about div h4{
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .modal-about div h3{
      margin-top: 0;
      padding-top: 0;
    }
    .translator-textarea {
      width: 100%;
    }
    .translator-button {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head> 

<body>
  <!-- side menu (slider) -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <img src="./img/back.jpeg" style="width:100%">
        <ons-list>
          <ons-list-item onclick="fn.load('./views/search.html')" tappable>
            Dictionary
          </ons-list-item>
          <ons-list-item onclick="tlatorShow()" tappable>
            Translator
          </ons-list-item>
          <ons-list-item onclick="aboutShow()" tappable>
            About
          </ons-list-item>
          <ons-list-item onclick="window.location='https://play.google.com/store/apps/developer?id=Navinda+Dissanayake'" tappable>
            More Apps
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="./views/search.html"></ons-splitter-content>
  </ons-splitter>

  <!-- loading screen -->
  <ons-modal direction="up" id="modalLoading">
    <div style="text-align: center">
      <p>
        <ons-icon icon="md-spinner" size="28px" spin></ons-icon> <span id="modalLoadingMsg"></span>
      </p>
    </div>
  </ons-modal>

  <!-- loading screen -->
  <ons-modal direction="up" id="modalAbout" class="modal-about">
    <div style="text-align: center">
      <h4>Developed By</h4>
      <h3>Navinda Dissanayake</h3>
      <h4>Web</h4>
      <h3>www.navinda.xyz</h3>
      <h4>Mail</h4>
      <h3>navilk@zoho.com</h3>
      <button class="button button--material" onclick="$('#modalAbout').hide();">Close</button>
    </div>
  </ons-modal>

  <!-- app functions -->
  <script src="./js/main.js" charset="utf-8"></script>
  <script src="./js/navigate.js" charset="utf-8"></script>
</body>

</html>
